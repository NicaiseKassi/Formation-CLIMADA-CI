<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Manuel CLIMADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #006;
            border: 1px solid #ccf;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #888;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contact {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .contact h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .contact p {
            margin: 5px 0;
            color: #666;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>🎓 Manuel de Formation CLIMADA</h1>
        <h2>Direction Générale de l'Économie - Côte d'Ivoire</h2>
        
        <div id="message" class="message"></div>
        
        <!-- Login uniquement -->
        <div id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">Se connecter</button>
            </form>
        </div>
        
        <div class="contact">
            <h3>📞 Support</h3>
            <p><strong>Nicaise KASSI</strong> - <a href="mailto:ettekassi@gmail.com">ettekassi@gmail.com</a> - 0709252846</p>
            <p><strong>Luc COULIBALY</strong> - <a href="mailto:riflardluc_coulibaly@yahoo.fr">riflardluc_coulibaly@yahoo.fr</a> - 0707342607</p>
        </div>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        console.log('=== PAGE DE CONNEXION ===');
        
        const SESSION_KEY = 'climada_manual_session';
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
        }
        
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Connexion en cours...';
            hideMessage();
            
            try {
                console.log('Tentative de connexion:', email);
                
                // Utiliser l'API Netlify Identity directement
                const response = await fetch('/.netlify/identity/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_type: 'password',
                        username: email,
                        password: password
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error_description || error.msg || 'Email ou mot de passe incorrect');
                }
                
                const data = await response.json();
                console.log('Login réussi!');
                
                // Stocker le token
                localStorage.setItem('gotrue.user', JSON.stringify(data));
                localStorage.setItem(SESSION_KEY, Date.now().toString());
                
                showMessage('✅ Connexion réussie ! Redirection...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/chapitre1_installation/';
                }, 1000);
                
            } catch (error) {
                console.error('Erreur:', error);
                
                // Messages d'erreur personnalisés
                let errorMsg = '❌ Email ou mot de passe incorrect';
                
                if (error.message.includes('not found') || error.message.includes('User not found')) {
                    errorMsg = '❌ Cet email ne figure pas dans la base des participants invités';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = '❌ Veuillez confirmer votre email en cliquant sur le lien reçu par mail';
                } else if (error.message.includes('Invalid')) {
                    errorMsg = '❌ Email ou mot de passe incorrect';
                }
                
                showMessage(errorMsg, 'error');
                btn.disabled = false;
                btn.textContent = 'Se connecter';
            }
        }
        
        // Vérifier si déjà connecté
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                console.log('Init - User:', user ? user.email : 'none');
                if (user) {
                    console.log('Déjà connecté - redirection');
                    localStorage.setItem(SESSION_KEY, Date.now().toString());
                    showMessage('Vous êtes déjà connecté. Redirection...', 'info');
                    setTimeout(() => {
                        window.location.href = '/chapitre1_installation/';
                    }, 500);
                }
            });
        }
    </script>
</body>
</html>
