<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Manuel CLIMADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 16px;
            text-align: center;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover:not(:disabled) {
            background: #5568d3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #006;
            border: 1px solid #ccf;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #888;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .contact {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .contact h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .contact p {
            margin: 5px 0;
            color: #666;
        }
        
        .contact a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üéì Manuel de Formation CLIMADA</h1>
        <h2>Direction G√©n√©rale de l'√âconomie - C√¥te d'Ivoire</h2>
        
        <div id="message" class="message"></div>
        
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Se connecter</div>
            <div class="tab" onclick="switchTab('signup')">Cr√©er un compte</div>
        </div>
        
        <!-- Login -->
        <div id="login-form" class="tab-content active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn" id="login-btn">Se connecter</button>
            </form>
        </div>
        
        <!-- Signup -->
        <div id="signup-form" class="tab-content">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe (minimum 6 caract√®res)</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <button type="submit" class="btn" id="signup-btn">Cr√©er mon compte</button>
            </form>
        </div>
        
        <div class="contact">
            <h3>üìû Support</h3>
            <p><strong>Nicaise KASSI</strong> - <a href="mailto:ettekassi@gmail.com">ettekassi@gmail.com</a> - 0709252846</p>
            <p><strong>Luc COULIBALY</strong> - <a href="mailto:riflardluc_coulibaly@yahoo.fr">riflardluc_coulibaly@yahoo.fr</a> - 0707342607</p>
        </div>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        console.log('=== NOUVELLE PAGE LOGIN ===');
        
        const SESSION_KEY = 'climada_manual_session';
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
            hideMessage();
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
        }
        
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }
        
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Connexion...';
            
            netlifyIdentity.open('login');
        }
        
        function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Cr√©ation...';
            
            netlifyIdentity.open('signup');
        }
        
        // √âv√©nements Netlify Identity
        if (window.netlifyIdentity) {
            netlifyIdentity.on('init', user => {
                console.log('Init:', user ? user.email : 'none');
                if (user) {
                    localStorage.setItem(SESSION_KEY, Date.now());
                    window.location.href = '/chapitre1_installation/';
                }
            });
            
            netlifyIdentity.on('login', user => {
                console.log('Login OK:', user.email);
                localStorage.setItem(SESSION_KEY, Date.now());
                showMessage('‚úÖ Connexion r√©ussie !', 'success');
                setTimeout(() => {
                    window.location.href = '/chapitre1_installation/';
                }, 500);
            });
            
            netlifyIdentity.on('signup', user => {
                console.log('Signup OK:', user.email);
                showMessage('‚úÖ Compte cr√©√© ! Connectez-vous maintenant.', 'success');
                switchTab('login');
            });
            
            netlifyIdentity.on('error', err => {
                console.error('Erreur:', err);
                showMessage('‚ùå ' + err.message, 'error');
                document.getElementById('login-btn').disabled = false;
                document.getElementById('login-btn').textContent = 'Se connecter';
                document.getElementById('signup-btn').disabled = false;
                document.getElementById('signup-btn').textContent = 'Cr√©er mon compte';
            });
        }
    </script>
</body>
</html>
